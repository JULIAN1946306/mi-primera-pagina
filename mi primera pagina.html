<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirect to Bot</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
            background-color: #f5f5f5;
        }
        button {
            background-color: #0088cc;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 10px;
            font-size: 18px;
            cursor: pointer;
            margin-top: 50px;
        }
    </style>
</head>
<body>
    <h1>¡Gracias por usar nuestro servicio!</h1>
    <p>Serás redirigido al bot de Telegram...</p>
    
    <button onclick="redirectToBot()">Volver al Bot</button>

    <script>
        // Inicializar Web App de Telegram
        const tg = window.Telegram.WebApp;
        tg.expand();
        
        function redirectToBot() {
            // Cierra la Web App y regresa al chat del bot
            tg.close();
            
            // Opcional: Abrir el bot directamente (solo funciona en algunos clientes)
            // window.location.href = "https://t.me/TuBot_bot";
        }
    </script>
</body>
</html>
